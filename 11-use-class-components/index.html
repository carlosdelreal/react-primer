<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Use Class Components with React</title>
        <script crossorigin src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
        <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Counter extends React.Component {

                constructor() {
                    super();
                    this.state = { count: 0 };
                    this.buttonStyles = {
                        border: '1px solid #ccc',
                        background: '#fff',
                        fontSize: '2em',
                        padding: 15,
                        margin: 5,
                        width: 200,
                    }
                }

                handleClick = () => {
                    this.setState(({count}) => ({
                        count: count + 1
                    }));
                    console.log(this);
                }

                render() {
                    return (
                        <button
                            onClick={this.handleClick}
                            style={this.buttonStyles}
                        >
                            {this.state.count}
                        </button>
                    )
                }
            }

            ReactDOM.render( <Counter />, document.getElementById('root') );

        </script>
    </body>
</html>
