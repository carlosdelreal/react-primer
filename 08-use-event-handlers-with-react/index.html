<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Use Event Handlers with React</title>
    <script crossorigin src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            // initial state
            const state = {
                eventCount: 0,
                username: ''
            }
            function App() {
                return (
                    <div>
                        <p>There have been {state.eventCount} events</p>
                        <p>
                            <button onClick={increment}>⚛️</button>
                        </p>
                        <p>You typed: {state.username} </p>
                        <p>
                            <input type="text" onChange={updateUserName} />
                        </p>
                    </div>
                )
            }
            function increment() {
                setState({
                    eventCount: state.eventCount + 1
                });
            }
            function updateUserName(event) {
                console.log(event);
                setState({
                    username: event.target.value
                })
            }
            function setState(newState) {
                Object.assign(state, newState);
                renderApp();
            }
            function renderApp() {
                 ReactDOM.render(
                    <App />,
                    document.getElementById('root')
                )
            }

            renderApp();

        </script>
    </body>
</html>
