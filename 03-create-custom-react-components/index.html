<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Custom React Components</title>
    <script crossorigin src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const rootElement = document.getElementById('root');
            // const Message = props => <div>{props.msg}</div>
            // const element = (
            //     <div className="container">
            //        <Message msg="Hello World" />
            //        <Message msg="Bye World" />
            //     </div>
            // );
            const Message = props => <div>{props.children}</div>
            const element = (
                <div className="container">
                   <Message>Hello World</Message>
                   <Message>Bye World</Message>
                </div>
            );
            ReactDOM.render(element, rootElement);
            console.log(element);
        </script>
    </body>
</html>
